<div class="sidebar-links">
  <ul>
    <li ng-repeat="link in sidebarLinks">
      <a href="{{ link.route }}" id="{{ link.domId }}">
        <button class="btn sidebar {{ link.domId }}" ng-click="trigger($event, link.domId)">
          <i class="{{ link.icon }} icon-large sidebar-btn"></i>
          <span class="sidebar-btn-label {{ link.domId }}">
            <span ng-bind="link.name"></span>
          </span>
        </button>
      </a>
    </li>
  </ul>
</div>

<!-- Upload Media $modal template -->
<script type="text/ng-template" id="uploadMedia.tpl.html">

  <div class="modal" tabindex="-1" role="dialog" style="min-height: 65rem;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" ng-show="title">
          <button type="button" class="close" ng-click="$hide()">&times;</button>
          <h4 class="modal-title">Upload Media</h4>
        </div>

        <div class="modal-body">

          <form role="form" ng-submit="submitMedia(asset)">
            <div class="even-spread-container">

              <input type="text" name="name" class="form-control even-spread-thirds" placeholder="Asset Name"
                tabindex="1"
                ng-minlength="3"
                ng-model="asset.name"
                required />

              <input type="text" name="brand" class="form-control even-spread-thirds" placeholder="Brand"
                tabindex="2"
                ng-minlength="3"
                ng-model="asset.brand"
                required />

              <div class="even-spread-thirds">
                <div tabindex="3" class="upload-container btn-info">
                  <input type="file" ng-file-select="mediaFileSelect($files, $hide)" />
                </div>
              </div>

              <br />

              <progressbar
                ng-if="showMediaProgressBar"
                type="info"
                value="100"
                class="progress-striped active">
              </progressbar>

            </div>
            <br /><br />
            <div class="text-right">
              <a ng-click="$hide()" tabindex="4" class="btn btn-default">Cancel</a>
              <button type="submit" tabindex="5" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</script>



<!-- Upload TV Schedule $modal template -->
<script type="text/ng-template" id="uploadSchedule.tpl.html">
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header" ng-show="title">
          <button type="button" class="close" ng-click="$hide()">&times;</button>
          <h4 class="modal-title">Upload a TV Schedule</h4>
        </div>

        <div class="modal-body">
          <form role="form" ng-submit="submit(schedule)">
            <div class="even-spread-container">

              <input type="text" name="name" class="form-control even-spread-quarters" placeholder="Schedule Name"
                tabindex="1"
                ng-minlength="3"
                ng-model="schedule.name"
                required />

              <input type="text" name="brand" class="form-control even-spread-quarters" placeholder="Description"
                tabindex="2"
                ng-minlength="3"
                ng-model="schedule.description"
                required />

              <div class="input-group even-spread-quarters">
                <input
                  type="text"
                  name="dma"
                  class="form-control"
                  tabindex="3"
                  placeholder="DMA"
                  push-dma
                  ng-model="dma"
                  ng-options="dma.name as dma.name for dma in dmas"
                  bs-typeahead />

                <div class="input-group-btn">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <i class="icon-angle-down"></i>
                  </button>

                  <ul class="dma-dropdown dropdown-menu pull-right">
                    <li ng-if="!schedule.dma.length" class="no-select">
                      <a href="#" class="text-center">No selected DMA</a>
                    </li>

                    <li ng-if="schedule.dma.length" class="no-select">
                      <a href="#" class="text-center">-- Selected DMA --</a>
                    </li>

                    <li ng-if="schedule.dma.length" class="no-select">
                      <a href="" class="text-center">
                        <small>(click to remove)</small>
                      </a>
                    </li>

                    <li ng-if="schedule.dma.length" class="divider"></li>

                    <li class="toggle" ng-repeat="dma in dmaDesc" ng-click="removeDMA(dma)">
                      <a href="#" class="remove-dma">
                        {{ dma }}
                        <i class="icon-remove opacity-70"></i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>

              <div tabindex="4" class="upload-container btn-info even-spread-quarters">
                <input type="file" ng-file-select="scheduleFileSelect($files, $hide)" />
              </div>

              <br />

              <progressbar
                ng-if="showScheduleProgressBar"
                type="info"
                value="100"
                class="progress-striped active">
              </progressbar>

            </div>
            <br /><br />
            <div class="text-right">
              <a ng-click="$hide()" tabindex="4" class="btn btn-default">Cancel</a>
              <button type="submit" tabindex="5" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</script>
